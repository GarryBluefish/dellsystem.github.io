---
layout: default
---
<h2>{{ page.title }}</h2>
Posted: {{ page.date }} :: Categories: {{ page.categories }}

{{ content }}

<h3>Related posts</h3>

<ul>
{% for post in site.related_posts limit:5 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})</li>
</ul>
