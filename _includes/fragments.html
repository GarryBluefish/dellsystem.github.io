<ul>
{% for post in site.posts %}
    {% if post.layout == 'fragment' %}
    {% assign number = post.url | remove_first: '/posts/fragments-' %}
    <li class="post-excerpt">
        <strong><a href="{{ post.url }}">{{ number }}: {{ post.title }}</a></strong>
        -
        {{ post.date|date:"%b %-d" }} ({{ post.content|number_of_words }} words)
        <br />
        {{ post.description }}
    </li>
    {% endif %}
{% endfor %}
</ul>
