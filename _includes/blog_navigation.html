<div class="blog-navigation">
    {% if page.previous.url %}
    <div>
        <a class="prev-post" href="{{ page.previous.url }}">
            &laquo; {{ page.previous.title }}
            ({{ page.previous.date|date_to_string }})
        </a>
    </div>
    {% endif %}
    <div class="centered">
        <a href="/words#blog">Back to blog</a>
    </div>
    {% if page.next.url %}
    <div class="right-aligned">
        <a class="next-post" href="{{ page.next.url }}">
            {{ page.next.title }}
            ({{ page.next.date|date_to_string }}) &raquo;
        </a>
    </div>
    {% endif %}
</div>
